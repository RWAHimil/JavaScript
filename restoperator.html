<script>
  function sum(num1, num2) {
    console.log(num1 + num2);
  }

  sum(20, 30);
  sum(20, 30, 40);

  function sum1() {
    let sumq = 0;
    for (let i in arguments) {
      sumq += arguments[i];
    }
    console.log(sumq);
  }

  sum1(10, 20, 30, 40);
  //
  // sum("test", 20, 30, 40);
  // sum("test", 20, 30, 40,50,60);

  function sum2(name, ...args) {
    let add = 0;
    for (let i in args) {
      add += args[i];
    }
    console.log(add);
    console.log(name);
  }

  sum2("raj", 10, 20, 30);
</script>
