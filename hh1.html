<script>
  let obj = {
    name: "Himil",
    fun: function () {
      const fun2 = () => {
        return this.name;
      };
      return fun2();
    },
    funx: function () {
      function fun() {
        return this.name;
      }
      return fun.bind(this)();
    }
  };
  console.log(obj.fun());
  console.log(obj.funx());
</script>
