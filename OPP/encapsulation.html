<script>
  class Bank {
    customerName;
    accountNumber;
    #balance;

    constructor(customerName, balance = 0) {
      this.customerName = customerName;
      this.accountNumber = Date.now();
      this.#balance = balance;
    }

    deposite(amount) {
      this.#balance += amount;
    }

    withdraw(amount) {
      this.#balance -= amount;
    }

    getBalance() {
      return this.#balance;
    }

    // Method to get balance for child classes
    getPrivateBalance() {
      return this.#balance;
    }
  }

  xyz = new Bank("XYZ", 500);
  xyz.deposite(400);
  xyz.withdraw(5);
  console.log("Balance in Bank object (xyz):", xyz.getBalance());

  class Current extends Bank {
    transactionLimit = 50000;

    constructor(customerName, balance) {
      super(customerName, balance);
    }

    load(amount) {
      return console.log("Loan Passed " + amount);
    }

    getBalance() {
      return this.getPrivateBalance(); // Accessing the private balance field from the parent class
    }
  }

  const testCurrent = new Current("test", 100);
  console.log(testCurrent);

  console.log(
    "Balance in Current object (testCurrent):",
    testCurrent.getBalance()
  );
</script>
