<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body></body>
</html>

<script>
  // Array Destructuring

  let arr = ["Raj", 22, "Ahmedabad", ["male", 383315]];

  // let name = arr[0];
  // let age = arr[1];
  // console.log(name);

  let [name, ...arg] = arr;
  console.log(arg);

  // console.log(name, age, city, gender, pincode);

  function user(name, age = 20, city) {
    console.log(name);
    console.log(age);
    console.log(city);
  }

  user("Himil", 25, "Modasa");

  function user1() {
    return ["Bapu", 30, "Mumbai"];
  }

  let [name1, age, city] = user1();

  console.log(name1);
  console.log(age);
  console.log(city);

  // Object Destructuring

  let object = {
    nameObj: "Raj",
    ageObj: 55
  };

  let { nameObj, ageObj } = object;

  console.log("nameObj --> " + nameObj);
  console.log("ageObj --> " + ageObj);

  let obj = {
    code: 25,
    gender: "male"
  };

  let { code: c, gender: g } = obj;
  console.log(c);
  console.log(g);

  let arrr = [1, 2, 3, 4];
  let map = arrr.map((num) => num * 2);
  console.log(map);

  let filter = arrr.filter((num) => num % 2 === 0);
  console.log(filter);

  let sum = arrr.reduce((a, b) => a / b);
  console.log(sum);
</script>
