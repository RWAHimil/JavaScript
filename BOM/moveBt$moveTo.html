<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="openWindow()">Open Window</button>
    <button onclick="closeWindow()">Close Window</button>

    <button onclick="moveWindow()">Move Window</button>
    <button onclick="moveByWindow()">Move Window</button>
  </body>
</html>

<script>
  let windowToggle;

  function openWindow() {
    windowToggle = window.open(
      "",
      "_blank",
      "width=500px,height=400px,left=200px"
    );
    windowToggle.document.write("<p>This is Para</p>");
  }
  function closeWindow() {
    windowToggle.close();
  }

  function moveWindow() {
    windowToggle.moveTo(200, 200);
  }
  function moveByWindow() {
    windowToggle.moveBy(200, 200);
  }
</script>
