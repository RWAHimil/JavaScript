<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Number
      let a = "50";
      let num = Number(a);
      let bss = 100;

      document.write(bss + num + "<br>");

      // parseInt

      let b = 15.55;
      let int = parseInt(b);
      
      document.write(int + "<br>");

      // parseFloat
      let bb = "50 year";
      let float = parseFloat(bb);
      document.write(float + "<br>");

      // isFinite

      let finite = isFinite(a);
      document.write(finite + "<br>");

      // toFixed

      let dd = 15.2154895;
      let fix = dd.toFixed(3);
      document.write(fix + "<br>");

      // toPrecision

      let ff = 15.456789;

      let precision = ff.toPrecision(5);

      document.write(precision + "<br>");
    </script>
  </body>
</html>
