<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #test {
        width: 200px;
        height: 200px;
        background: tan;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>
    <button onclick="stop()">Stop</button>
  </body>
</html>

<script>
  let time = setTimeout(() => {
    console.log("hello");

    let target = document.getElementById("test");
    target.style.background = "red";
    target.style.width = "100%";
  }, 5000);

  // function anim() {
  // }

  function stop() {
    clearTimeout(time);
  }
</script>
